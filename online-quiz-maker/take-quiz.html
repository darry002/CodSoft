<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 id="question-number">Question 1</h2>
        <div id="question-text"></div>
        <div id="options" class="mt-3"></div>
        <button id="next-button" class="btn btn-primary mt-3" onclick="nextQuestion()">Next</button>
        <button id="submit-button" class="btn btn-success mt-3" style="display: none;" onclick="submitQuiz()">Submit</button>
    </div>
    <script src="script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
